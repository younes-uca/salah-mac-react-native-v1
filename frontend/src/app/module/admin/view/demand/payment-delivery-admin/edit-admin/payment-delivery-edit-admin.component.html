        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'paymentDeliveryTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'paymentDeliveryTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-4">
                                            <label for="1">{{'paymentDeliveryReference' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'paymentDeliveryReference' | translate}}" id="1" [(ngModel)]="item.reference"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="2">{{'paymentDeliveryDeliveryDate' | translate}}</label>
                                            <p-calendar appendTo="body" id="2"   [showTime]="true" [showSeconds]="false" placeholder="{{'paymentDeliveryDeliveryDate' | translate}}"  [(ngModel)]="item.deliveryDate"
                                                      >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="3">{{'paymentDeliveryAmount' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="3"
                                                           placeholder="{{'paymentDeliveryAmount' | translate}}" [(ngModel)]="item.amount"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="4">{{'paymentDeliveryDelivery' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="deliverys" [(ngModel)]="item.delivery" id="4"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="id" placeholder="{{'paymentDeliveryDelivery' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateDelivery('Delivery')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="5">{{'paymentDeliverySale' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="sales" [(ngModel)]="item.sale" id="5"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="reference" placeholder="{{'paymentDeliverySale' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="6">{{'paymentDeliveryPaymentMethod' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="paymentMethods" [(ngModel)]="item.paymentMethod" id="6"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'paymentDeliveryPaymentMethod' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="7">{{'paymentDeliveryDescription' | translate}}</label>
                                            <textarea appendTo="body" id="7" pInputTextarea rows="5" cols="30" placeholder="{{'paymentDeliveryDescription' | translate}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="8">{{'paymentDeliveryPaymentDeliveryStatus' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="paymentDeliveryStatuss" [(ngModel)]="item.paymentDeliveryStatus" id="8"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'paymentDeliveryPaymentDeliveryStatus' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreatePaymentDeliveryStatus('PaymentDeliveryStatus')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-delivery-create-admin></app-delivery-create-admin>
                    <app-payment-delivery-status-create-admin></app-payment-delivery-status-create-admin>


    </p-dialog>
