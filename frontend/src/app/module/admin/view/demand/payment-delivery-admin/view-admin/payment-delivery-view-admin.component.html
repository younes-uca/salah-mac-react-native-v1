
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'paymentDeliveryTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'paymentDeliveryTabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-4">
                        <label for="1">{{'Reference' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Reference' | translate}}" autofocus  id="1" [(ngModel)]="item.reference">
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="2">{{'Delivery date' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Delivery date' | translate}}"  [(ngModel)]="item.deliveryDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="3">{{'Amount' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'Amount' | translate}}" [(ngModel)]="item.amount"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="4">{{'Delivery' | translate}}</label>
                        <p-dropdown [options]="deliverys" [(ngModel)]="item.delivery" id="4" [disabled]="true" optionLabel="id" placeholder="{{'Delivery' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="5">{{'Sale' | translate}}</label>
                        <p-dropdown [options]="sales" [(ngModel)]="item.sale" id="5" [disabled]="true" optionLabel="reference" placeholder="{{'Sale' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="6">{{'Payment method' | translate}}</label>
                        <p-dropdown [options]="paymentMethods" [(ngModel)]="item.paymentMethod" id="6" [disabled]="true" optionLabel="libelle" placeholder="{{'Payment method' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="7">{{'Description' | translate}}</label>
                        <textarea id="7" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'Description' | translate}}"  [(ngModel)]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="8">{{'Payment delivery status' | translate}}</label>
                        <p-dropdown [options]="paymentDeliveryStatuss" [(ngModel)]="item.paymentDeliveryStatus" id="8" [disabled]="true" optionLabel="libelle" placeholder="{{'Payment delivery status' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
