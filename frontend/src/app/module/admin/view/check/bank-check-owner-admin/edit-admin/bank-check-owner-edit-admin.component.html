        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'bankCheckOwnerTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'bankCheckOwnerTabPan' | translate}}">
                        <div class="grid">


                                    <div class="field col-11 md:col-5">
                                            <label for="1">{{'bankCheckOwnerCheckOwner' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="checkOwners" [(ngModel)]="item.checkOwner" id="1"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="name" placeholder="{{'bankCheckOwnerCheckOwner' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateCheckOwner('CheckOwner')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-5">
                                            <label for="2">{{'bankCheckOwnerBank' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="banks" [(ngModel)]="item.bank" id="2"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'bankCheckOwnerBank' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateBank('Bank')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-check-owner-create-admin></app-check-owner-create-admin>
                    <app-bank-create-admin></app-bank-create-admin>


    </p-dialog>
