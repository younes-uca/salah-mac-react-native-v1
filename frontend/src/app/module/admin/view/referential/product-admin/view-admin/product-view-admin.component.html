
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'productTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'productTabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-3">
                        <label for="1">{{'Reference' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Reference' | translate}}" autofocus  id="1" [(ngModel)]="item.reference">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="2">{{'Libelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Libelle' | translate}}" autofocus  id="2" [(ngModel)]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="3">{{'Product category' | translate}}</label>
                        <p-dropdown [options]="productCategorys" [(ngModel)]="item.productCategory" id="3" [disabled]="true" optionLabel="libelle" placeholder="{{'Product category' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="4">{{'Barcode' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Barcode' | translate}}" autofocus  id="4" [(ngModel)]="item.barcode">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="5">{{'Description' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Description' | translate}}" autofocus  id="5" [(ngModel)]="item.description">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="6">{{'Average purchase price' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'Average purchase price' | translate}}" [(ngModel)]="item.averagePurchasePrice"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="7">{{'Quantity' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="7" [disabled]="true" placeholder="{{'Quantity' | translate}}" [(ngModel)]="item.quantity"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="8">{{'Alert threshold' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="8" [disabled]="true" placeholder="{{'Alert threshold' | translate}}" [(ngModel)]="item.alertThreshold"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="9">{{'Measurement unit' | translate}}</label>
                        <p-dropdown [options]="measurementUnits" [(ngModel)]="item.measurementUnit" id="9" [disabled]="true" optionLabel="libelle" placeholder="{{'Measurement unit' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="10">{{'Brand' | translate}}</label>
                        <p-dropdown [options]="brands" [(ngModel)]="item.brand" id="10" [disabled]="true" optionLabel="libelle" placeholder="{{'Brand' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="11">{{'Store' | translate}}</label>
                        <p-dropdown [options]="stores" [(ngModel)]="item.store" id="11" [disabled]="true" optionLabel="libelle" placeholder="{{'Store' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="12">{{'Product photos' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Product photos' | translate}}" autofocus  id="12" [(ngModel)]="item.productPhotos">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
